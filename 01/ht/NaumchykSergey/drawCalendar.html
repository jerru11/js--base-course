<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="month"></div>
<script>
    drawCalendar(2018, 4, document.getElementById('month'));

    function drawCalendar(year, month, e) {

        var table = '<tr><td>пн</td><td>вт</td><td>ср</td><td>чт</td><td>пт</td><td>сб</td><td>вс</td></tr>';
        var i;
        var d = new Date(year, month);

        while (+d.getMonth() === +month) {
            var start = +d.getDate() === 1 ? getRealDay(d) : 1;
            table += '<tr>';
            for (i = 1; i <= 7; i++) {
                table += '<td>' + (+d.getMonth() === +month && i >= start ? d.getDate() : '') + '</td>';
                if (+d.getMonth() === +month && i >= start) {
                    d.setDate(d.getDate() + 1);
                }
            }
            table += '</tr>';
        }
        table = '<table>' + table + '</table>';
        e.innerHTML = table;
    }

    function getRealDay(date) {
        return +date.getDay() === 0 ? 7 : +date.getDay();
    }
</script>
</body>
</html>
