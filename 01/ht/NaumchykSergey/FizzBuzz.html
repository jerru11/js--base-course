<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  FizzBuzz (i) {
        var arr3={0:''};
        var arr5={0:''};
        var arr0={'Fizz':'','Buzz':'','FizzBuzz':'','':i};

        arr3[i%3]='Fizz';
        arr5[i%5]='Buzz';

       var result=arr3[0]+arr5[0];
        result+=arr0[result];
        return result;
    }

    for( var i=1;i<=100;i++){
        console.log(FizzBuzz (i));
    }
</script>
</body>
